name: Build and Deploy Resumes to GitHub Pages

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --requirement requirements.txt

      - name: Install Tectonic
        run: |
          set -eux
          TECTONIC_VERSION="0.15.0"
          curl -L "https://github.com/tectonic-typesetting/tectonic/releases/download/tectonic@${TECTONIC_VERSION}/tectonic-${TECTONIC_VERSION}-x86_64-unknown-linux-gnu.tar.gz" \
            | tar -xz
          sudo mv tectonic /usr/local/bin/tectonic
          tectonic --version

      - name: Cache Tectonic bundles
        uses: actions/cache@v4
        with:
          path: ~/.cache/Tectonic
          key: tectonic-bundles-v1

      - name: Build resume site
        env:
          TECTONIC_BUNDLE_CACHE: ~/.cache/Tectonic
          BUILD_AUDIT: ${{ vars.BUILD_AUDIT || 'false' }}
        run: |
          bash audit_build.sh
      
      - name: Commit audit files
        if: vars.BUILD_AUDIT == 'true' && always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add audit/
          if ! git diff --cached --quiet; then
            git commit -m "Add build audit logs [skip ci]"
            git push
          else
            echo "No audit files to commit"
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
